<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Drag and Drop multiple images uploading using Pure JavaScript</title>
    <link rel="Stylesheet" type="text/css" href="app.css">
</head>
<body>
  <div class="card">
    <div class="top">
      <p>Drag & drop image uploading</p> 
      <button type="button">Upload</button>
    </div>
    <form action="/upload" method="post" class="">
      <span class="inner">Drag & drop image here or <span class="select">Browse</span></span>
      <input name="file" type="file" class="file" multiple/>
    </form>
    <div class="container">
      <div class="image">
        <img src="img.jpg" alt="image">
        <span>&times;</span>
      </div>
      </div>
    </div>
    <script src="app.js"></script>    
</body>
</html>
